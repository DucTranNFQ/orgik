    <body>
        <header id="header">
            <section class="header-section">
                <nav class="d-flex align-items-center w-100">
                    <div class="container container-fluid">
                        <div class="row">
                            <div class="col-4 d-flex align-items-center">
                                <button class="header-menu-btn">
                                    <i class="fa-solid fa-align-justify"></i>
                                </button>
                                <ul class="header-menu d-flex">
                                    <li class="header-menu-item">
                                        <a href="#" class="header-menu-item-link">
                                            HOME
                                        </a>
                                    </li>
                                    <li class="header-menu-item">
                                        <a href="#" class="header-menu-item-link">
                                            SHOP
                                            <i class="fa-solid fa-angle-down"></i>
                                        </a>
                                    </li>
                                    <li class="header-menu-item">
                                        <a href="#" class="header-menu-item-link">
                                            PAGES
                                            <i class="fa-solid fa-angle-down"></i>
                                        </a>
                                    </li>
                                    <li class="header-menu-item">
                                        <a href="#" class="header-menu-item-link">
                                            CART
                                        </a>
                                    </li>
                                    <li class="header-menu-item">
                                        <a href="#" class="header-menu-item-link">
                                            CONTACT 
                                        </a>
                                    </li>
                                </ul>
                            </div>

                            <div class="col-4 text-center">
                                <div class="header-logo d-inline-block">
                                    <a href="#">
                                        <img src="./images/header-logo.webp" alt="Orgik" style="max-width: 140px;">
                                    </a>
                                </div>
                            </div>

                            <div class="col-4 d-flex align-items-center justify-content-end header-with-search">
                                <div class="header-search">
                                    <form action="/search" method="get">
                                        <input type="search" name="q" id="searchInput" placeholder="Enter your keywords">
                                        <button type="submit" class="search-button">
                                            <i class="fa-solid fa-magnifying-glass text-primary" style="font-size: 0.8rem;"></i>
                                        </button>
                                    </form>
                                </div>
                                <div class="header-cart">
                                    <a href="#" class="header-link">
                                        <i class="fa-solid fa-bag-shopping header-icon ms-3 text-primary"></i>
                                    </a>
                                </div>
                                <div class="header-user">
                                    <a href="#" class="header-link">
                                        <i class="fa-regular fa-user header-icon ms-5 text-primary"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </section>
        </header>
